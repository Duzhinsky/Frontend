<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header 01</title>

    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <script src="js/burger.js"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__row">
                <a href="#" class="main_href"><div class="header__logo logo">
                    <div class="logo__image">
                        <img src="img/logo.svg" alt="">

                    <div class="logo__text">
                        <div class="logo__text__caption">школа программирования</div>
                        <div class="logo__text__title">бинарный кот</div>
                    </div>
                </div></a>
                <div class="menu__burger">
                    <span></span>
                </div>
                <div class="header__menu">
                    <ul class="menu">
                        <li class="menu__link"><a href="#" class="menu__href">Курсы</a></li>
                        <li class="menu__link"><a href="#" class="menu__href">Отзывы</a></li>
                        <li class="menu__link"><a href="#" class="menu__href">Контакты</a></li>
                    </ul>
                </div>
            </div>
        </div>
