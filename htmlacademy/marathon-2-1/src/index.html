<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Botanika</title>

	<link rel="stylesheet" href="css/normalize.min.css">
	<link rel="stylesheet" href="css/style.min.css">
</head>

<body>
	@@include('_header.html')
	<main>
		<article class="primary">
			<div class="primary__container container">
				<section class="primary__content">
					<h1 class="primary__title title-text">
						Авторские букеты</br>
						<em>в Петербурге</em>
					</h1>
					<p class="primary__text plain-text plain-text_increased">
						Оригинальные свежие букеты
						с доставкой по всему городу
					</p>
					<a href="" class="primary__button button">Смотреть каталог</a>
				</section>
				<section class="primary__gallery">
					<div class="primary__image-wrap">
						<svg role="image" aria-label="Букет розовых тюльпанов"
							 viewBox="0 0 386 404" class="primary__image">
							<image width="100%" height="100%" preserveAspectRatio="xMidYMid slice" xlink:href="img/flowers1.jpeg"></image>
						</svg>
					</div>
					<div class="primary__image-wrap">
						<svg role="image" aria-label="Букет из розовыз, персиковых и белых роз" 
						     viewBox="0 0 386 420" class="primary__image">
							<image width="100%" height="100%" preserveAspectRatio="xMidYMid slice" 
							       xlink:href="img/flowers2.jpeg"></image>
						</svg>
					</div>
				</section>
			</div>
		</article>
	</main>
	@@include('_footer.html')
	<script src="js/script.js"></script>
</body>

</html>
